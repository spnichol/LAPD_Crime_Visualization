<head>
    <title>A Basic D3 map</title>

    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Andika' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href="styles.css" rel='stylesheet' type='text/css'>

</head>
<body>

<h1>Map of Crimes in LA</h1>
<div id="sliderContainer">
    <input id="timeslide" type="range" min="0" max="11" value="0" step="1"/><br>
    <span id="range">January</span>
</div>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="la_div.json"></script>
    <script src="crimes_2014.json"></script>
    <script>
var width = 700;
var height = 580;
var inputValue = null;
var month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    var svg = d3.select( "body" )
        .append( "svg" )
        .attr( "width", width )
        .attr( "height", height );
    var g = svg.append( "g" );
    var albersProjection = d3.geo.albers()
        .scale( 100000 )
        .rotate( [118.30,0] )
        .center( [0, 34.000] )
        .translate( [width/1,height/1] );
    var geoPath = d3.geo.path()
        .projection( albersProjection );
    g.selectAll( "path" )
        .data( neighborhoods_json.features )
        .enter()
        .append( "path" )
        .attr( "fill", "#ccc" )
        .attr( "stroke", "#333")
        .attr( "d", geoPath );

    
    var crimes = svg.append( "g" );

    crimes.selectAll( "path" )
        .data(crimes_json.features )
        .enter()
        .append( "path" )
        .attr( "fill", "#900" )
        .attr( "stroke", "#999" )
        .attr( "d", geoPath )
        .attr( "class", "incident")
        .on("mouseover", function(d){
            d3.select("h2").text(d.properties.Crm_Cd_Desc);
            d3.select(this).attr("class","incident hover");
})
            .on("mouseout", function(d){
             d3.select("h2").text("");
             d3.select(this).attr("class","incident");
});


d3.select("#timeslide").on("input", function() {
    update(+this.value);
});

function dateMatch(data, value) {
    var d = new Date(data.properties.OPEN_DT);
    var m = month[d.getMonth()];
    if (inputValue == m) {
        this.parentElement.appendChild(this);
        return "red";
    } else {
        return "#999";
    };
}

function update(value) {
    document.getElementById("range").innerHTML=month[value];
    inputValue = month[value];
    d3.selectAll(".incident")
        .attr("fill", dateMatch);
}

function initialDate(d,i){
    var d = new Date(d.properties.OPEN_DT);
    var m = month[d.getMonth()];
    if (m == "January") {
        this.parentElement.appendChild(this);
        return "red";
    } else {
        return "#999";
    };
}

var path = rodents.selectAll( "path" )
    .data( rodents_json.features )
    .enter()
    .append( "path" )
    .attr("fill", initialDate)
    .attr("stroke", "#ccc")
    .attr("d", geoPath)
    .attr("class","incident")
    .on("mouseover", function(d){
        d3.select("h2").text(d.properties.LOCATION_STREET_NAME);
        d3.select(this).attr("class","incident hover");
    })
    .on("mouseout", function(d){
        d3.select("h2").text("");
        d3.select(this).attr("class","incident");
    });

    </script>
    <h2>Type</h2>
</body>
</html>
